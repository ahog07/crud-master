<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nowy Pracownik</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h2>Nowy Pracownik</h2>
    <form th:object="${pracownik}" th:action="@{/savePracownik}" method="post">
    <input type="hidden" th:field="*{id_pracownika}"/>
        <div class="form-group">
            <label for="imie">Imię:</label>
            <input type="text" class="form-control" id="imie" name="imie" required>
        </div>
        <div class="form-group">
            <label for="nazwisko">Nazwisko:</label>
            <input type="text" class="form-control" id="nazwisko" name="nazwisko" required>
        </div>
        <div class="form-group">
            <label for="stanowisko">Stanowisko:</label>
            <select  class="form-control" id="stanowisko" th:field="*{stanowisko.id_stanowiska}" required>
                <option value="">--Prosze wybrać pozycję--</option>
                <option th:each="stanowisko : ${listaStanowisko}" th:value="${stanowisko.id_stanowiska}" th:text="${stanowisko.nazwa}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="data_zatrudnienia">Data zatrudnienia:</label>
            <input type="date" class="form-control" id="data_zatrudnienia" name="data_zatrudnienia" th:field="*{data_zatrudnienia}" required>
        </div>
        <button type="submit" class="btn btn-primary">Zapisz</button>
         <a th:href="@{/pracownik}" class="btn btn-success">Anuluj</a>
        
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-XCEx+Z9pFWj2wblQHVnU14CNU8F5+KGJpHCF8eXolnDzU13egCffGPOeIJSq1TwD"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6uLbBl6S/BqE6JZnMxImV9ZG1WNRtE+ApA4d1"
        crossorigin="anonymous"></script>
</body>
</html>
